<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 1</title>
    <script type="text/javascript"
        src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body style="min-height: 100vh; font-family: Arial, Helvetica, sans-serif; font-size: 12px;">
</body>

<script>
    function savePdf() {
        var element = document.body;
        // html2pdf(element);
        html2pdf()
            .set({
                filename: 'giact2.pdf',
                margin: 8,
            })
            .from(element)
            .save();
    }
    let { servicesRan, submittedBy, lastName, address1, city, state, zipCode, taxId, dateOfBirth, phoneNumber,
            referenceId, timeStamp, responseStatus, entityId, listName, LastName, remarks, dataSource, firstName,
            firstName1, lastName1, matchLevel1, matchedAKA } = {}
    let result = `<div style="min-height: 1122px;">
        <div style="text-align: center; height: 1122px; display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <div style="display: inline-flex; text-align: center;">
                <div style="padding: 0 20px 0 0;">
                    <img src="./logo.jpg" style="width: 160px; height: 160px;">
                </div>
                <div>
                    <div style="font-size: 92px; color: #6e6f71; font-weight: 600; font-family: calibri;">giact</div>
                <div style="color: #6e6f71; font-weight: 600; font-size: 18px; padding: 10px 0 0 10px; font-family: Sans-serif; ">A REFINITIV COMPANY</div>
            </div>
            <sup style="font-size: 20px; padding-top: 20px;color: #6e6f71;">®</sup>
        </div>
        <div style="color: #40729e; font-size: 35px; font-weight: 600; padding-top: 15px; font-family: Sans-serif;"><i>Verification Search Result</i></div>
    </div>
    <main style="margin: auto; height: 100%; width: 95%; margin-bottom: 1rem;">
        <!-- Inquiry Information -->
        <div style="page-break-inside: avoid;">
            <div style = "color: white; background-color: rgb(109 110 113); padding: 4px 8px; font-size: 14px; font-weight: 600;">Inquiry Information</div>
            <div style=" border: 1px solid rgb(189 190 191); padding: 4px 0; color: rgb(109 110 113);">
                <div style ="display: grid; grid-template-columns: calc(50% - 4px) calc(50% - 4px); justify-content: space-between;
                 line-height: 20px;">
                    <div style=" text-align: right; font-weight: 600;">
                        <p>Services Ran:</p>
                        <p>Submitted By:</p>
                    </div>
                    <div style="text-align: left;">
                        <p>${servicesRan}</p>
                        <p>${submittedBy}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Customer Information -->
        <div>
            <div style = "color: white; background-color: rgb(109 110 113); padding: 4px 8px; font-size: 14px; font-weight: 600;">Customer Information</div>
            <div style=" border: 1px solid rgb(189 190 191); padding: 4px 0; color: rgb(109 110 113);">
                <div style ="display: grid; grid-template-columns: calc(50% - 4px) calc(50% - 4px); justify-content: space-between;
                 line-height: 20px;">
                    <div style=" text-align: right; font-weight: 600;">
                        <p>First Name:</p>
                        <p>Last Name:</p>
                        <p>Address Line 1:</p>
                        <p>City:</p>
                        <p>State:</p>
                        <p>Zip Code:</p>
                        <p>Tax ID:</p>
                        <p>Date Of Birth:</p>
                        <p>Phone Number:</p>
                    </div>
                    <div style="text-align: left;">
                        <p>${firstName}</p>
                        <p>${lastName}</p>
                        <p>${address1}</p>
                        <p>${city}</p>
                        <p>${state}</p>
                        <p>${zipCode}</p>
                        <p>${taxId}</p>
                        <p>${dateOfBirth}</p>
                        <p>${phoneNumber}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Results -->
        <div>
            <div style = "color: white; background-color: rgb(109 110 113); padding: 4px 8px; font-size: 14px; font-weight: 600;">Results</div>
            <div style=" border: 1px solid rgb(189 190 191); padding: 4px 0; color: rgb(109 110 113);">
                <div style ="display: grid; grid-template-columns: calc(50% - 4px) calc(50% - 4px); justify-content: space-between;
                 line-height: 20px;">
                    <div style=" text-align: right; font-weight: 600;">
                        <p>Item Reference ID:</p>
                        <p>Timestamp: </p>
                    </div>
                    <div style="text-align: left;">
                        <p>${referenceId}</p>
                        <p>${timeStamp}</p>
                    </div>
                </div>
                <!-- Verification Results -->
                <div style ="width: 90%; display: flex; margin: auto; flex-direction: column;">
                    <div style = "color: white; background-color: rgb(109 110 113); padding: 4px 8px; font-size: 14px; font-weight: 600;">Verification Results</div>
                    <div style=" border: 1px solid rgb(189 190 191); padding: 4px 0; color: rgb(109 110 113);">
                        <div style ="display: grid; grid-template-columns: calc(50% - 4px) calc(50% - 4px); justify-content: space-between;
                 line-height: 20px;">
                            <div style=" text-align: right; font-weight: 600;">
                                <p>Verification Response:</p>
                            </div>
                            <div style ="font-weight: 600; text-align: left; color: #a11205;">
                                <p>${responseStatus}</p>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- Potential Scan Matches: 1 -->
                <div style=" width: 90%; display: flex; margin: auto; flex-direction: column; margin-top: 6px;">
                    <div style = "color: white; background-color: rgb(109 110 113); padding: 4px 8px; font-size: 14px; font-weight: 600;">Potential Scan Matches: 1</div>
                    <div style=" border: 1px solid rgb(189 190 191); padding: 4px 0; color: rgb(109 110 113);">
                        <div style ="line-height: 17px; padding: 4px 16px 10px 16px;">
                            <div style="display: flex;">
                                <div>
                                    <p>Entity ID:</p>
                                    <p>${entityId}</p>
                                </div>
                                <div>
                                    <p>List Item Name:</p>
                                    <p>${listName}</p>
                                </div>
                                <div>
                                    <p>First Name:</p>
                                    <p>${firstName1}</p>
                                </div>
                                <div>
                                    <p>Last Name:</p>
                                    <p>${lastName1}</p>
                                </div>
                                <div>
                                    <p>Remarks:</p>
                                    <p>${remarks}</p>
                                </div>
                                <div>
                                    <p>Data Source:</p>
                                    <p>${dataSource}</p>
                                </div>
                            </div>
                        </div>
                        <!-- Match Summary -->
                        <div style ="width: 90%; display: flex; margin: auto; flex-direction: column;">
                            <div style = "color: white; background-color: rgb(109 110 113); padding: 4px 8px; font-size: 14px; font-weight: 600;">Match Summary</div>
                            <div style=" border: 1px solid rgb(189 190 191); padding: 4px 0; color: rgb(109 110 113);">
                                <div style ="display: grid; grid-template-columns: calc(50% - 4px) calc(50% - 4px); justify-content: space-between;
                 line-height: 20px;">
                                    <div style=" text-align: right; font-weight: 600;">
                                        <p>Match Level:</p>
                                        <p>Matched AKA:</p>
                                    </div>
                                    <div style="text-align: left;">
                                        <p style="color: #ff8c05 !important; font-weight: 600; font-size: 13px;">${matchLevel1}</p>
                                        <p>${matchedAKA}</p>
                                    </div>
                                </div>
                                <div style="padding: 5px 8px;">
                                    <hr style="margin: 8px auto;">
                                    • FirstName matched and LastName was within 2 characters of being an exact match.
                                </div>
                            </div>
                        </div>
                        <!-- Program Names: 1 -->
                        <div style ="width: 90%; display: flex; margin: auto; flex-direction: column;">
                            <div style = "color: white; background-color: rgb(109 110 113); padding: 4px 8px; font-size: 14px; font-weight: 600;">Program Names: 1</div>
                            <div style=" border: 1px solid rgb(189 190 191); padding: 4px 0; color: rgb(109 110 113);">
                                <div style="padding: 5px 8px;">
                                    • PEP List: United States Of America
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>`;
    document.body.innerHTML += result;
    setTimeout(() => {
        savePdf()
    }, 2000);
</script>

</html>
